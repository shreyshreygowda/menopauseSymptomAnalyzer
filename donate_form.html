<style>
    /* CSS styles for customizing appearance */
    #donationCounter {
        text-align: center;
        color: white; /* Set text color to white */
    }
    #donationCounter h2, #donationCounter p {
        color: white; /* Set text color to white */
    }
    #donationInput {
        background-color: #cadbd7; /* Set background color of input */
        color: black; /* Set text color of input */
        border: none;
        padding: 10px;
        margin: 10px 0;
        width: 200px; /* Adjust width as needed */
        border-radius: 8px; /* Rounded corners */
    }
    #submitBtn {
        background-color: #cadbd7; /* Green background color */
        color: black; /* White text color */
        padding: 15px 32px; /* Larger padding for bigger button */
        text-align: center;
        display: inline-block;
        font-size: 16px;
        margin: 10px 0;
        cursor: pointer;
        border: none;
        border-radius: 30px; /* Round button shape */
        transition: background-color 0.3s ease;
    }
    #submitBtn:hover {
        background-color: #45a049; /* Darker green on hover */
    }
</style>

<div id="donationCounter">
    <h2>Donation Amount: $<span id="amount">0</span></h2>
    <p>Lives Saved: <span id="livesSaved">0</span></p>
    <label for="donationInput">Enter donation amount ($):</label>
    <input type="number" id="donationInput" min="0" step="0.01" placeholder="Enter amount">
    <br>
    <button id="submitBtn" onclick="submitDonation()">Donate</button>
</div>

<script>
    var donationAmount = 0;
    var livesSaved = 0;
    var livesSavedPerDonation = 1; // Adjust as needed
    
    function submitDonation() {
        var amount = parseFloat(document.getElementById('donationInput').value);
        if (!isNaN(amount) && amount > 0) {
            donationAmount += amount;
            livesSaved += Math.floor(amount /7); // Calculate lives saved based on donation amount
            updateCounter();
            document.getElementById('donationInput').value = ""; // Clear input field after donation
        } else {
            alert("Please enter a valid donation amount.");
        }
    }
    
    function updateCounter() {
        document.getElementById('amount').textContent = donationAmount.toFixed(2); // Display donation amount with 2 decimal places
        document.getElementById('livesSaved').textContent = livesSaved;
    }
</script>
