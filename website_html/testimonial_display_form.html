<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Moon Cycle - Testimonials</title>
    <style>
        /* General Styles */
        body {
            background-color: #F6F3F0; /* Light background color */
            color: #333; /* Dark text color */
            font-family: Arial, sans-serif;
            text-align: center; /* Center text */
            margin: 0;
            padding: 0;
        }
        #testimonialsContainer {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border: 1px solid #cadbd7;
            border-radius: 10px;
            background-color: #EFEFEF; /* Lighter background for container */
        }
        label, input, textarea {
            display: block;
            margin: 10px auto;
            color: #333; /* Dark text color */
            font-size: 18px;
            width: 100%;
            max-width: 300px;
            padding: 10px;
            border-radius: 8px; /* Rounded corners */
            border: none;
            background-color: #cadbd7; /* Set background color */
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #cadbd7;
            border: none;
            border-radius: 50px; /* Large rounded button */
            cursor: pointer;
        }
        button:hover {
            background-color: #aab7b3;
        }
        #testimonials {
            margin-top: 20px;
            text-align: left;
            background-color: #DFDFDF; /* Lighter background for testimonials */
            padding: 15px;
            border-radius: 8px;
        }
        .testimonial {
            background-color: #D7D7D7; /* Light background for testimonials */
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
        }
        .testimonial h4 {
            margin: 0 0 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="testimonialsContainer">
        <h2>Enter a Testimonial</h2>
        <div id="testimonials">
            <!-- User testimonials will be displayed here -->
        </div>
        <form id="testimonialForm">
            <label for="userName">Your Name:</label>
            <input type="text" id="userName" name="userName" required>
            <label for="userTestimonial">Your Testimonial:</label>
            <textarea id="userTestimonial" name="userTestimonial" required></textarea>
            <button type="button" onclick="submitTestimonial()">Submit</button>
        </form>
    </div>

    <script>
        function submitTestimonial() {
            const userName = document.getElementById('userName').value;
            const userTestimonial = document.getElementById('userTestimonial').value;

            const testimonialElement = document.createElement('div');
            testimonialElement.classList.add('testimonial');
            testimonialElement.innerHTML = `<h4>${userName}</h4><p>${userTestimonial}</p>`;

            document.getElementById('testimonials').appendChild(testimonialElement);

            document.getElementById('testimonialForm').reset();
        }
    </script>
</body>
</html>
